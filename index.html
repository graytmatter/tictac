<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container centered">
	<row>
		<div class="col-md-1 col-sm-1 col-xs-1">
			<div class="bl">
				
			</div>
		</div>
		<div class= "col col-md-3 col-sm-3 col-xs-3">
		<div class="optionsB">
		<button id = "PlayO" type="button" class="btn btn-primary">Play O's</button>
		<button type="PlayX" class="btn btn-danger">Play X's</button>
		<button type="Play2" class="btn btn-warning">2 player</button>
		</div>
		</div>
		<div class= "col col-md-3 col-sm-3 col-xs-3">
			<h1>Tic Tac Toe</h1>
		</div>
		<div class= "col col-md-3 col-sm-3 col-xs-3">
			<div class="resetB">
				<button type="button" class="btn btn-success" id="reset">Reset</button>
			</div>
		</div>
		<div class= "col-md-2 col-sm-2 col-xs-2">
			<div class="bl">
			
			</div>
		</div>
	</row>
</div>
<div class="container">
	<row>
		<div class="col col-md-1 col-sm-1 col-xs-1"></div>
		<div class= "colm col-md-3 col-sm-3 col-xs-3">
			<div id = "a0" class="c box" bg="0"></div>
			<div id = "a1" class="vert box"></div>
			<div id = "a2" class="c box"></div>
		</div>
		<div class= "colm col-md-3 col-sm-3 col-xs-3">
			<div id = "a3" class="side box"></div>
			<div id = "a4" class="cen box"></div>
			<div id = "a5" class="side box"></div>
		</div>
		<div class= "colm col-md-3 col-sm-3 col-xs-3">
			<div id = "a6" class="c box"></div>
			<div id = "a7" class="vert box"></div>
			<div id = "a8" class="c box"></div>
		</div>
		<div class="col-md-1 col-sm-1 col-xs-1"></div>
	</row>
</div>
</body>
<script src="src.js"></script>
</html>
